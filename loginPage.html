  <div class="flex justify-center">

<!-- RIGHT PANEL -->
<div class="w-1/2 bg-light flex items-center justify-center">

  <div class="w-[420px] p-8">

    <!-- LOGO -->

    <!-- FORM LOGIN -->
    <form id="loginForm" class="space-y-6">

  <!-- USERNAME -->
  <div class="flex items-center gap-3 border-b-2 border-dark py-2">
    <img src="D:/Poolin/assets/user.png" class="w-5 h-5 opacity-70">
    <input id="username" required
      placeholder="Username"
      class="flex-1 bg-transparent outline-none">

  <div class="flex items-center gap-3 border-b-2 border-dark py-2">
    <img src="D:/Poolin/assets/padlock.png" class="w-5 h-5 opacity-70">

    <input id="password" type="password" required
      placeholder="Password"

    <button type="button" onclick="togglePassword('password', this)">

           class="w-5 h-5 opacity-80">
    </button>
  </div>

<!-- ERROR MESSAGE -->
  <p id="loginError" class="text-red-600 text-sm hidden">

  </p>

       <!-- LOGIN BUTTON -->
  <button type="submit"
    class="w-full bg-gradient-to-b from-g1 to-g2
           text-white py-3 rounded-full font-semibold">

  </button>

    </form>
  </div>
</div>

<script>
function togglePassword(id, btn) {
  const input = document.getElementById(id);
  const icon = btn.querySelector("img");

  if (input.type === "password") {
    input.type = "text";
    icon.src = "D:/Poolin/assets/eye.png";
  } else {
    input.type = "password";
    icon.src = "D:/Poolin/assets/hidden.png";
  }
}

document.getElementById("loginForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const inputUser = document.getElementById("username").value;
  const inputPass = document.getElementById("password").value;
  const error = document.getElementById("loginError");

  const savedUser = JSON.parse(localStorage.getItem("poolinUser"));

  if (!savedUser ||
      inputUser !== savedUser.username ||
      inputPass !== savedUser.password) {

    error.classList.remove("hidden");
    return;
  }

  error.classList.add("hidden");

  // login berhasil
  window.location.href = "choicePage.html";
});
</script>

</body>
