<!-- SEARCH BAR -->
<div class="mb-6 relative w-1/2 ">
    <span class="absolute left-4 top-3 text-gray-400">
        üîç
    </span>
    <input 
        id="searchInput"
        type="text" 
        placeholder="Find a room"
        class="w-full pl-12 p-3 rounded-xl bg-[#E9F7FF] border border-transparent 
               focus:border-blue-300 outline-none shadow-sm"
        oninput="searchRooms()"
    >
</div>

<!-- NO RESULT -->
<p id="noResult" class="text-center text-gray-500 mt-5 hidden">
    No result found
</p>

<div id="roomList"></div>

    </main>
<script>
function searchRooms() {
    const input = document.getElementById("searchInput").value.toLowerCase();
    const rooms = document.querySelectorAll(".roomCard");
    let hasResult = false;

    rooms.forEach(room => {
        const name = room.getAttribute("data-name");

        if (name.includes(input)) {
            room.classList.remove("hidden"); // tampilkan
            hasResult = true;
        } else {
            room.classList.add("hidden"); // sembunyikan
        }
    });

    // Tampilkan "No result found" jika tidak ada yang cocok
    document.getElementById("noResult").classList.toggle("hidden", hasResult);
}

function formatRupiah(num) {
    return "Rp" + Number(num).toLocaleString("id-ID");
}

document.addEventListener("DOMContentLoaded", () => {
    const container = document.getElementById("roomList");
    const rooms = JSON.parse(localStorage.getItem("rooms")) || [];

    if (rooms.length === 0) {
        container.innerHTML = `
            <p class="text-center text-gray-500 mt-5">No rooms found.</p>
        `;
        return;
    }

    container.innerHTML = "";

    rooms.forEach(room => {
        const name = room.name || "Untitled Room";
        const freq = room.frequency || "Monthly";
        const members = room.members?.length || 1;

        const target = Number(room.target || 0);
        const current = Number(room.currentAmount || 0);
        const percent = target > 0 ? Math.min((current / target) * 100, 100) : 0;

        // contoh kontribusi user (dummy, nanti bisa kamu realkan)
        const myContribution = room.myContribution || 0;
        const myBalance = room.myBalance || myContribution;

        const card = document.createElement("div");
        card.className = "roomCard bg-white rounded-2xl shadow p-5 mb-5";
        card.setAttribute("data-name", name.toLowerCase());

        card.innerHTML = `
            <div class="flex items-start justify-between">
                <div>
                    <h2 class="text-xl font-semibold text-gray-900">${name}</h2>
                    <p class="text-gray-500 text-sm">${freq} ‚Ä¢ ${members} members</p>
                </div>
                <span class="bg-green-100 text-green-600 px-3 py-1 rounded-full text-sm">
                    Active
                </span>
            </div>

            <div class="mt-4">
                <p class="text-gray-600 text-sm mb-1">Room Progress</p>
                <div class="progressBar bg-blue-600 h-2 rounded-full transition-all duration-500"
                    style="width:0%"></div>

                <p class="progressText text-sm text-gray-500 mt-1"></p>

            </div>

            <div class="flex justify-between mt-4">
                <div>
                    <p class="text-gray-500 text-sm">Total Contribution</p>
                    <p class="font-semibold text-gray-800">${formatRupiah(myContribution)}</p>
                </div>
                <div>
                    <p class="text-gray-500 text-sm">Saved Amount</p>
                    <p class="font-semibold text-green-600">${formatRupiah(myBalance)}</p>
                </div>
            </div>

            <div class="flex gap-3 mt-5">
                <a href="transactionGroup.html?id=${room.id}"
                    class="flex-1 bg-green-500 text-center text-white py-2 rounded-xl
                           hover:bg-green-600 transition">
                    Saving Money
                </a>

                <a href="transactionGroup.html?type=withdraw&id=${room.id}"
                    class="flex-1 bg-[#03045E] text-center text-white py-2 rounded-xl
                           hover:bg-[#4b2ee0] transition">
                    Withdraw
                </a>
            </div>
        `;

        container.appendChild(card);
        const progressBar = card.querySelector(".progressBar");
        const progressText = card.querySelector(".progressText");

        progressBar.style.width = percent + "%";
        progressText.textContent =
            `${formatRupiah(current)} of ${formatRupiah(target)}`;

    });
});
</script>

<script>
function formatRupiah(num) {
    return "Rp " + Number(num).toLocaleString("id-ID");
}

function updateSummary() {
    const rooms = JSON.parse(localStorage.getItem("rooms")) || [];

    let totalContribution = 0;
    let totalWithdraw = 0;

    rooms.forEach(room => {
        const contribution = room.myContribution || 0;
        const balance = room.myBalance || 0;

        totalContribution += contribution;
        totalWithdraw += Math.max(contribution - balance, 0);
    });

    document.getElementById("totalContribution").textContent =
        formatRupiah(totalContribution);

    document.getElementById("totalWithdraw").textContent =
        formatRupiah(totalWithdraw);
}

document.addEventListener("DOMContentLoaded", updateSummary);
</script>

<script>
function formatRupiah(num) {
    return "Rp " + num.toLocaleString("id-ID");
}

function updateContributionUI() {
    const data = JSON.parse(localStorage.getItem("groupContribution")) || {
        current: 0,
        target: 4000000
    };

    const percent = Math.min((data.current / data.target) * 100, 100);

    document.getElementById("progressBar").style.width = percent + "%";
    document.getElementById("progressText").innerText =
        `${formatRupiah(data.current)} of ${formatRupiah(data.target)}`;
}

document.addEventListener("DOMContentLoaded", updateContributionUI);
</script>
